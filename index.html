<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="txt/css">
#recuadro1{
    width: 100%;
    height: 100%;
}
body{background: white;
    margin: 50 px;}
</style>
<body>
    <div id="recuadro1">
        <img src="img_tarjeta1.jfif" id="imagen"> <br><br>
        <button onclick="cambioImagen('tarjeta1');">Tarjeta grafica GT</button>
        <button onclick="cambioImagen('tarjeta2');">Tarjeta grafica GTX</button>
        <button onclick="cambioImagen('tarjeta3');">Tarjeta grafica RTX</button>
        <button onclick="cambioImagen('tarjeta4');">Tarjeta grafica TESLA</button>
        <button onclick="cambioImagen('tarjeta5');">Tarjeta grafica RX</button>
    </div>
    <script type="text/javascript">
        function cambioImagen(img_tarjeta)
        {
            var elemento=document.getElementById("imagen");
            if(img_tarjeta==="tarjeta1"){
                elemento.src="img_tarjeta1.jfif";
            }
            else if(img_tarjeta==="tarjeta2"){
                elemento.src="img_tarjeta2.jfif";
            }
            else if(img_tarjeta==="tarjeta3"){
                elemento.src="img_tarjeta3.jfif";
            }
            else if(img_tarjeta==="tarjeta4"){
                elemento.src="img_tarjeta4.jfif";
            }
            else if(img_tarjeta==="tarjeta5"){
                elemento.src="img_tarjeta5.jfif";
            }
        }
    </script>
</body>
</html>
